<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/theme.css" />
</head>

<body style="background-color: #0b0f17;">
  <div class="container d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; background:#10141f; color:#e6f1ff;">
      <h3 class="text-center mb-4" style="color:#00e5ff;">Register</h3>
  <form id="registerForm" novalidate onsubmit="return validateRegisterForm()">

        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" required>
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="2" placeholder="Enter your address"></textarea>
        </div>

        <!-- Department -->
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <select id="department" class="form-select">
            <option value="">Select Department</option>
            <option value="it">IT</option>
            <option value="operations">Operations</option>
            <option value="management">Management</option>
            <option value="engineering">Engineering</option>
          </select>
        </div>

        <!-- Automation Interest -->
        <div class="mb-3">
          <label for="interest" class="form-label">Automation Area of Interest</label>
          <select id="interest" class="form-select">
            <option value="">Choose an area</option>
            <option value="ai">AI / Machine Learning</option>
            <option value="iot">IoT</option>
            <option value="workflow">Workflow Automation</option>
            <option value="data">Data Processing</option>
          </select>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select id="role" class="form-select" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="client">Client</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="text-center mt-3">Already have an account?
        <a href="login.html" style="color:#00e5ff;">Login here</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script src="assets/js/validation.js"></script>
 <script src="assets/js/auth.js"></script>
</body>

</html>

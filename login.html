  <main class="flex-fill container py-4">

    <div class="row justify-content-center align-items-center" style="min-height:100vh">
      <div class="col-12 col-md-7 col-lg-5">
        <div class="card p-4">
          <h2 class="neon text-center mb-3">AutoLogic Portal</h2>
          <p class="text-secondary text-center mb-3">Sign in to access your account.</p>
          <form id="loginForm" class="needs-validation" novalidate>
            <div class="mb-3"><label class="form-label">Username</label><input id="username" class="form-control"
                required></div>
            <div class="mb-3"><label class="form-label">Password</label><input id="password" type="password"
                class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Role</label>
              <select id="role" class="form-select" required>
                <option value="">Choose role</option>
                <option value="client">Client</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="d-grid"><button class="btn btn-neon btn-lg" type="submit">Login</button></div>
          </form>
          <p>Don't have an account? <a href="register.html">Register here</a></p>
          <!-- <small class="text-secondary d-block mt-3">Demo accounts: <strong>admin/admin123</strong>, <strong>client/client123</strong></small> -->
        </div>
      </div>
    </div>
    <script>
      (function () {
        const form = document.getElementById('loginForm'); form.addEventListener('submit', function (e) {
          e.preventDefault(); if (!form.checkValidity()) { form.classList.add('was-validated'); return; } const u = document.getElementById('username').value.trim(); const p = document.getElementById('password').value.trim(); const r = document.getElementById('role').value; // validate role
          if (!r) { Swal.fire({ title: 'Role required', text: 'Please select a role', icon: 'warning', confirmButtonColor: '#00fff7' }); return; } // check credentials by calling loginWithCredentials
          loginWithCredentials(u, p);
        });
      })();
    </script>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>
  <script>document.getElementById('themeBtn')?.addEventListener('click', function () { const isMoon = this.querySelector('i').getAttribute('data-lucide') === 'moon'; this.innerHTML = isMoon ? '<i data-lucide="sun"></i>' : '<i data-lucide="moon"></i>'; if (window.lucide) lucide.createIcons(); document.body.classList.toggle('light'); });</script>
